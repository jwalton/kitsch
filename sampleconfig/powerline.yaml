prompt:
  type: block
  join: '{{ bgColor .PrevColors.BG " " }}{{ "\ue0b0 " | fgColor .PrevColors.BG | bgColor .NextColors.BG }}'
  modules:
    - type: time
      style: bg#222 brightWhite
    - type: directory
      style: "bgBlue #cff"
    - type: block
      style: bg#440
      join: " "
      modules:
        - type: git
        - type: git_status
    - type: prompt
      style: bgBlack
      errorStyle: bgRed brightWhite
      prompt: "\ue0b0"
      template: "{{ if (ne .Global.Status 0) }} {{.Global.Status}} {{ end }}"
    - type: text
      text: " "
