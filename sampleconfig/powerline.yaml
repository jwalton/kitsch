prompt:
  type: block
  join: '{{ style .PrevStyle " " }}{{ "\ue0b0 " | fgColor .PrevStyle.BG | bgColor .NextStyle.BG }}'
  modules:
    - type: time
      style: bg#222 brightWhite
    - type: directory
      style: "bgBlue #cff"
    - type: block
      style: bg#440
      join: " "
      modules:
        - type: git
        - type: git_status
    - type: prompt
      style: bgBlack
      errorStyle: bgRed brightWhite
      prompt: "\ue0b0"
      rootPrompt: "#"
      template: "{{ if (ne .Status 0) }}{{ .Status }}{{ end }}"
    - type: text
      text: " "
